<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Templates</title>
</head>
<body>
    <div style="  background-color: #e9e9e9; display: flex; flex-direction: column; align-items: center; height : 520px;  padding: 10px;">
        <div class = "board" style="display: flex; justify-content: center; align-content: center; width: 600px; height :500px; background-color: white; padding: 15px;">
            <div class = "content" style="  margin-bottom: 20px;">
                <div class = "logoDiv" style=" display: flex; width: 500px; border-bottom: 2px solid #ff9644; ">
                    <img src = "logo.png" th:src = "|cid:${logo}|"  style=" display: flex; width: 300px;  margin-top: 20px; margin-bottom: 10px;"/>
                </div>

                <p class = "subject" th:text = "${subject}" style="font-size: 30px; font-weight: 1000; margin-bottom: 30px; margin-top: 15px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"></p>

                <span class = "name" th:text = "${name}" style = "margin-bottom: 15px; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight : 1000;" ></span>
                <span style = "font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight : 1000;">님, 안녕하세요.</span>
                
                <p th:text = "${text}" style="margin-top: 15px; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
                <p style="margin-bottom: 15px; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">문의가 있으실 경우, 고객센터를 방문해주세요.</p>
                <p style="margin-bottom: 15px; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">- 다빈 드림</p>

                <br/><br/>
                <div class = "bottom" style="margin-top: 80px; width: 500px; font-size: 10px; text-align: center; color: #7a7a7a;">
                     이 이메일은 다빈에서 [
                    <span class = "email" th:text = "${email}"></span>
                    ] 으로 발송한 메일입니다.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
